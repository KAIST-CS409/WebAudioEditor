<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title><%= title %></title>

    <script src="/dist/js/pace.min.js"></script>
    <link rel="stylesheet" href="/dist/css/pace.css"/>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"><%= title %></a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Workspace</a></li>
                <li class="active"><a href="/library">Library</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <% if (!isLoggedIn) { %>
                <li><a href="/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a href="/signin"><span class="glyphicon glyphicon-log-in"></span> Sign In</a></li>
                <% } else { %>
                <li><a href="/signout"><span class="glyphicon glyphicon-log-out"></span> Sign Out</a></li>
                <% } %>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-lg-2">
            <nav class="navbar navbar-default navbar-fixed-side">
                <!-- normal collapsible navbar markup -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-side" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div id="navbar-side" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">

                        <li class="active"><a href="#">Audio Library</a></li>
                        <li><a href="#">Workspace Library</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </nav>
        </div>
        <div class="col-sm-9 col-lg-10 library-container">
            <!-- your page content -->


            <!--<button id="upload-audio" class="btn btn-sm btn-primary">
                New Audio File
            </button>-->

            <div class="filebox bs3-primary">
                <label for="upload-audio">New Audio File</label>
                <input type="file" id="upload-audio" accept="audio/*">
            </div>

            <table id="audio-table" class="table table-hover">
                <thead>
                    <tr>
                        <td class="col-md-3">Title</td>
                        <td class="col-md-3">Created at</td>
                        <td class="col-md-3">Size</td>
                        <td class="col-md-3"></td>
                    </tr>
                </thead>
                <tbody>
                    <!--Example row <tr>
                        <td>Inuyasha_gayagm.mp3</td>
                        <td>2017.5.25 20:49</td>
                        <td>2.35MB</td>
                        <td>
                            <button id="download0" class="btn btn-sm btn-default">Download</button>
                            <button id="delete0" class="btn btn-sm btn-default">Delete</button>
                        </td>
                    </tr>-->
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="container">


</div>

<div id="snackbar"></div>
<div id="loading"></div>
<script src="/build/library.bundle.js"></script>
</body>
</html>
