<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../favicon.ico">

        <title><%= title %></title>

        <script src="/dist/js/pace.min.js"></script>
        <link rel="stylesheet" href="/dist/css/pace.css"/>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/"><%= title %></a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li class="active"><a href="#">Workspace</a></li>
                <li><a href="#">Library</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </nav>

        <div class="container-fluid">
            
            <div id="waveContent" class="waveform-body" >
                <div class="row vertical-align-bottom">
                    <div class="col-md-2">
                        <div class="row">
                            <div class="col-md-12">
                                <button id="play" class="btn btn-sm btn-default">
                                    <span class="glyphicon glyphicon-play"></span>
                                </button>
                                <button id="pause" class="btn btn-sm btn-default">
                                    <span class="glyphicon glyphicon-pause"></span>
                                </button>
                                <button id="stop" class="btn btn-sm btn-default">
                                    <span class="glyphicon glyphicon-stop"></span>
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div id="mute" class="btn-group btn-toggle col-md-12"> 
                                <button id="mute_on" class="btn btn-sm btn-primary">ALL ON</button>
                                <button id="mute_off" class="btn btn-sm btn-default">ALL OFF</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-10">
                        <div class="row">
                            <div class="col-md-12">
                                <button id="fade_in" class="btn btn-sm btn-default">Fade in</button>
                                <button id="fade_out" class="btn btn-sm btn-default">Fade out</button>
                                <button id="trim" class="btn btn-sm btn-default">Trim</button>
                                <button id="reverse" class="btn btn-sm btn-default">Reverse</button>
                            </div>
                            <div class="col-md-12">
                                <button id="volume" class="btn btn-sm btn-default">Change volume</button>
                                <input type="number" id="volume-ratio" min="50" max="200" value="100">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div id="waveform-timeline">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <br/>
                
                <div class="row">
                    <div class="col-md-2">
                        <div class="row vertical-align-center">
                            <div class="col-md-4">
                                <span class="track-name"> Track0 </span>
                            </div>
                            <div class="col-md-4">
                                <input id="mute0" type="checkbox" checked data-toggle="toggle" data-on="ON" data-off="OFF" data-size="small">
                            </div>
                        </div>
                        <div class="row vertical-align-center">
                            <div class="col-md-2">
                                <span class="glyphicon glyphicon-volume-up"></span>
                            </div>
                            <div class="col-md-10">
                                <input type="range" id="volume0" min="0" max="100" value="50"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <input type="file" id="upload0" accept = "audio/*"/> 
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <button id="download0" class="btn btn-sm btn-default"> 다운로드 </button>
                            </div>
                        </div> 
                    </div>
                    <div class="col-md-10">
                        <div id="waveRow0">
                        </div>
                    </div>
                </div>

               <div class="row">
                    <div class="col-md-2">
                        <div class="row vertical-align-center">
                            <div class="col-md-4">
                                <span class="track-name"> Track1 </span>
                            </div>
                            <div class="col-md-4">
                                <input id="mute1" type="checkbox" checked data-toggle="toggle" data-on="ON" data-off="OFF" data-size="small">
                            </div>
                        </div>
                        <div class="row vertical-align-center">
                            <div class="col-md-2">
                                <span class="glyphicon glyphicon-volume-up"></span>
                            </div>
                            <div class="col-md-10">
                                <input type="range" id="volume1" min="0" max="100" value="50"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <input type="file" id="upload1" accept = "audio/*"/> 
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <button id="download1" class="btn btn-sm btn-default"> 다운로드 </button>
                            </div>
                        </div> 
                    </div>
                    <div class="col-md-10">
                        <div id="waveRow1">
                        </div>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-md-12">
                    <button id="addRow" style="height:100px; width:100%; font-size:20px"> 트랙 추가</button>
                </div>
            </div>
            
        </div>

        <div id="snackbar"></div>
        <script src="/build/bundle.js"></script>
    </body>
</html>
